<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="ATM-app project">
    <meta name="author" content="DmMak">
    <title>ATM service simulation</title>
</head>

<body>
<h3>Withdrawal</h3>

<table>
    <tr>
        <td>User ID:</td>
        <td>Amount:</td>
    </tr>

    <tr>
        <form action="/decreaseBalanceItem" th:object="${request}" method="post">
            <td><input type="number" th:field="${request.userID}"/></td>
            <td><input type="number" th:field="${request.amountToDecrease}"></td>
            <td>
                <input type="submit" value="Confirm">
        </form>
    </tr>
</table>

<td th:if="${errors != null}">
    <tr th:each="error: ${errors}">
        <td th:text="${error.field}"/>
        <td th:text="${error.message}"/>
    </tr>
</td>

</body>
</html>
