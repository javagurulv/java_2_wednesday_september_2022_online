<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Book Library demo project">
  <meta name="author" content="JavaGuru">
  <title>Bank</title>
</head>

<body>

<h3>Open account</h3>

<table>
  <td th:if="${errors != null}">
    <tr th:each="error : ${errors}">
      <td th:text="${error.field}" />
      <td th:text="${error.message}" />
    </tr>
  </td>
</table>

<form action="/admin" method="get">
  <input type="submit" value="Go to main page" name="Submit" />
</form>

</body>

</html>
