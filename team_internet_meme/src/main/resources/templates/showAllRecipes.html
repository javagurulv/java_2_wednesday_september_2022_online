<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Cooking book demo project">
    <meta name="author" content="JavaGuru">
    <title>Cooking book</title>
    <style>
        table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        }

        th, td {
        text-align: left;
        padding-left: 10px;
        padding-right: 10px;
        }
    </style>
</head>

<body>

<h3>Show all recipes in the list</h3>

<table>
    <tr>
        <th>Id</th>
        <th>Recipe:</th>
    </tr>

    <td th:if="${recipes != null}">
        <tr th:each="recipe : ${recipes}">
            <td th:text="${recipe.id}" />
            <td th:text="${recipe.dishName}" />
        </tr>
    </td>

</table>

<br>

<form action="/" method="get">
    <input type="submit" value="Go to main page" name="Submit" />
</form>

</body>

</html>
