<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Cooking book demo project">
    <meta name="author" content="JavaGuru">
    <title>Cooking book</title>
    <script>
        function addIngredient() {

        }
    </script>
</head>

<body>

<h2>Add your recipe to the book!</h2>

<form action="/addRecipe" method="post">
    <h3>Name of your recipe</h3>
    <input type="text" id="name" name="name" required autofocus><br><br>
    <h3>Required ingredients</h3>
    <label for="ingr">Ingredients:</label>
    <input type="text" id="ingr" name="ingr" required>
    <label for="amount">amount:</label>
    <input type="number" id="amount" name="amount" min="0" max="1000">
    <input list="measurement" name="measurement">
    <datalist id="measurement">
        <option value="ml"></option>
        <option value="L"></option>
        <option value="mg"></option>
        <option value="g"></option>
        <option value="kg"></option>
        <option value="tbsp"></option>
    </datalist>
    <button type="button" onclick="addIngredient()">+</button>
    <br><br>
    <label for="cookStep">Cooking step:</label>
    <textarea id="cookStep" name="cookStep" rows="5" cols="40" required></textarea><br><br>
    <input type="submit" value="Add Recipe"/>
    <input type="reset" value="Clear"/>
</form>

<table>
    <tr>
        <td>Dish name:</td>
        <td>Ingredients:</td>
        <td>Cooking steps:</td>
    </tr>

    <tr>
        <form action="/addRecipe" th:object="${request}" method="post">
            <td><input type="text" th:field="${request.dishName}"/></td>
            <td><input type="text" th:field="${request.ingredients}"/></td>
            <td><input type="text" th:field="${request.cookingSteps}"/></td>
            <td>
                <input type="submit" value="Add Recipe"/>
                <input type="reset" value="Clear"/>
            </td>
        </form>
    </tr>
</table>

<td th:if="${errors != null}">
    <tr th:each="error : ${errors}">
        <td th:text="${error.field}"/>
        <td th:text="${error.message}"/>
    </tr>
</td>

</body>

</html>
