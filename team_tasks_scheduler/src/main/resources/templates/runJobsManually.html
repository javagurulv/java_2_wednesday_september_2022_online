<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Tasks scheduler demo project">
    <meta name="author" content="JB, OK">
    <title>Tasks Scheduler</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
    <header>
        <section id="header">
            <img th:src="@{/images/scheduler_1.png}" alt="schedulerImg" width="100px" height="100px" />
            <h1>Tasks Scheduler</h1>
            <h4><em>Welcome, System Administrator!</em></h4>
        </section>
        <section id="sub-header">
            <form action="/systemSettingsMenu" method="get">
                <input class="btn" type="submit" value="Go to settings menu" name="Submit" />
            </form>
        </section>
    </header>

    <main>
        <section id="form">
            <h3>Run Jobs Manually</h3>

            <form action="/runJobsManually" th:object="${choiceRequest}" method="post">
                <table>
                    <tr>
                        <td>
                            <input type="radio" id="dates" name="dates" value="1" th:field="*{choice}">
                            <label for="dates">Due dates update</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" id="reminders" name="reminders" value="2" th:field="*{choice}">
                            <label for="reminders">Reminders sending</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" id="cleanup" name="cleanup" value="3" th:field="*{choice}">
                            <label for="cleanup">Tasks cleanup</label>
                        </td>
                    </tr>
                </table>
                <br>
                <input class="btn" type="submit" value="Run"/>

                <table class="tbl-list">
                    <th>Run result:</th>
                    <td th:if="${result != null}">
                        <tr th:each="item : ${result}">
                            <td th:text="${item}" />
                        </tr>
                    </td>
                </table>
            </form>
        </section>
    </main>
</body>

</html>
