<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Tasks scheduler demo project">
    <meta name="author" content="JB, OK">
    <title>Tasks Scheduler</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
    <header>
        <section id="header">
            <img th:src="@{/images/scheduler_1.png}" alt="schedulerImg" width="100px" height="100px" />
            <h1>Tasks Scheduler</h1>
            <h4 th:text="${greeting}" /></h4>
        </section>
        <section id="sub-header">
            <form action="/userMenu" method="get">
                <input class="btn" type="submit" value="Go to user menu" name="Submit" />
            </form>
        </section>
    </header>

    <main>
        <section id="msg-error">
            <td th:if="${errors != null}">
                <tr th:each="error : ${errors}">
                    <td th:text="${error.field}" />
                    <td> - </td>
                    <td th:text="${error.message}" />
                </tr>
            </td>
        </section>
        <section id="msg-succeed">
            <tr><td th:text="${succeed} ? 'Successful update' : ''" /></tr>
        </section>

        <section id="form">
            <h3>Amend Current User Information</h3>

            <form action="/userAmendment" th:object="${request}" method="post">
                <table>
                    <tr>
                        <td>Username:</td>
                        <td><input type="text" th:field="${request.username}"/></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><input type="text" th:field="${request.password}"/></td>
                    </tr>
                    <tr>
                        <td>E-mail:</td>
                        <td><input type="text" th:field="${request.email}"/></td>
                    </tr>
                    <tr>
                        <td>Send reminders:</td>
                        <td><input type="checkbox" name="sendReminders" th:checked="*{sendReminders}" /></td>
                    </tr>
                </table>
                <br>
                <input class="btn" type="submit" value="Save"/>
                <input class="btn" type="reset" value="Clear"/>
            </form>
        </section>
    </main>
</body>

</html>
