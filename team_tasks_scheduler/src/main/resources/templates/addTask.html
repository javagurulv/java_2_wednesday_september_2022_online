<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Tasks scheduler demo project">
  <meta name="author" content="JB, OK">
  <title>Tasks Scheduler</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <script th:src="@{/js/scripts.js}"></script>
</head>

<body>
<header>
  <section id="header">
    <img th:src="@{/images/scheduler_1.png}" alt="schedulerImg" width="100px" height="100px" />
    <h1>Tasks Scheduler</h1>
    <h4 th:text="${greeting}" /></h4>
  </section>
  <section id="sub-header">
    <form action="/userMenu" method="get">
      <input class="btn" type="submit" value="Go to user menu" name="Submit" />
    </form>
  </section>
</header>

<main>
  <section id="msg-error">
    <!-- info will fill js script -->
  </section>
  <section id="msg-succeed">
    <!-- info will fill js script -->
  </section>

  <section id="form">
    <h3>Add new task</h3>

    <form id="newTaskInfo">
      <table>
        <tr>
          <td><label for="taskDescription">Task description:</label></td>
          <td><input type="text" name="taskDescription" id="taskDescription"/></td>
        </tr>
        <tr>
          <td><label for="regularity">Repeat:</label></td>
          <td><input type="number" name="regularity" id="regularity" min="0" value="0"/></td>
          <td>(settings in days, 0 for no repeat)</td>
        </tr>
        <tr>
          <td><label for="dueDate">Due date</label></td>
          <td><input type="date" name="dueDate" id="dueDate"/></td>
          <td><input type="time" name="dueTime" id="dueTime"/></td>
        </tr>
        <tr>
          <td><label for="endDate">End date</label></td>
          <td><input type="date" name="endDate" id="endDate"/></td>
          <td><input type="time" name="endTime" id="endTime"/></td>
        </tr>
      </table>
      <br>
      <input class="btn" type="submit" value="Save" onclick="addTask(event)"/>
      <input class="btn" type="reset" value="Clear"/>
    </form>
  </section>
</main>
</body>

</html>
