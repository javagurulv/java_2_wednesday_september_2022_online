<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Tasks scheduler demo project">
    <meta name="author" content="JB, OK">
    <title>Tasks Scheduler</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <script th:src="@{/js/scripts.js}"></script>
</head>

<body>
    <header>
        <section id="header">
            <img th:src="@{/images/scheduler_1.png}" alt="schedulerImg" width="100px" height="100px" />
            <h1>Tasks Scheduler</h1>
        </section>
        <section id="sub-header">
            <form action="/" method="get">
                <input class="btn" type="submit" value="Go to main page" name="Submit" />
            </form>
        </section>
    </header>

    <main>
        <section id="msg-error">
            <!-- js will fill errors -->
        </section>
        <section id="msg-succeed">
            <!-- js will fill with success message -->
        </section>

        <section id="form">
            <h3>User Registration</h3>
            <form id="userInfoInput">
                <table>
                    <tr>
                        <td><label for="username">Username:</label></td>
                        <td><input type="text" name="username" id="username"/></td>
                    </tr>
                    <tr>
                        <td><label for="userPassword">Password:</label></td>
                        <td><input type="password" name="userPassword" id="userPassword"/></td>
                    </tr>
                    <tr>
                        <td><label for="userEmail">E-mail:</label></td>
                        <td><input type="text" name="userEmail" id="userEmail"/></td>
                    </tr>
                    <tr>
                        <td><label for="sendReminders">Send reminders:</label></td>
                        <td><input type="checkbox" name="sendReminders" id="sendReminders" /></td>
                    </tr>
                </table>
                <br>
                <input class="btn" type="submit" value="Submit" onclick="registerUser(event)"/>
                <input class="btn" type="reset" value="Clear"/>
            </form>
        </section>
    </main>
</body>

</html>
